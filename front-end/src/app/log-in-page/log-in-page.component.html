<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Fieldset</title>
</head>
<body> 
    <div class="maindiv">
        <img src="../assets/images/google.png" alt="Google">
        <h1>Sign in</h1>
        <h3>Continue to Gmail</h3>
        <div class="inputs">
          <div class="Fields">
            <div class="Fieldset">
              <input type="text" class="Before-FS" required="" autocomplete="on" id="email">
              <h1 class="Fs-H"><span>Email or phone</span></h1>
              <label class="placeholder">Email or phone</label>
            </div>
          </div>
          <div class="Fields">
            <div class="Fieldset">
              <input type="password" class="Before-FS" required="" id="password">
              <h1 class="Fs-H"><span>Password</span></h1>
              <label class="placeholder">Password</label>
            </div>
            </div>
        </div>
        <div><button (click)="signIn()">Login</button></div>
        <h5> <br> </h5>
        <div><button (click)="signUp()">Sign UP</button></div>
        
    </div>
</body>
